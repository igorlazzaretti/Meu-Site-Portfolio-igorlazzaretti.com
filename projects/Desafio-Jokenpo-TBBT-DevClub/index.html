<!DOCTYPE html> <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./CSS e JavaScript/javascript.js" defer></script>
    <link rel="stylesheet" href="./CSS e JavaScript/style.css">
    <title>Desafio Jokenpo - DevClub</title>
</head>
<body>

    <section>
        <h1>Jokenpô Contra o Dr. Sheldon Cooper</h1>

        <div id="div-buttons">
            <button onclick="humanPlay('rock')" class="class-buttons" id="button-rock">&#x1F44A</button>
            <button onclick="humanPlay('paper')" class="class-buttons" id="button-paper">&#x1F590</button>
            <button onclick="humanPlay('scissor')" class="class-buttons" id="button-scissor">&#x270C</button>
            <button onclick="humanPlay('lizard')" class="class-buttons" id="button-lizard">&#x1F98E</button>
            <button onclick="humanPlay('spock')" class="class-buttons" id="button-spock"> &#x1F468</button>
        </div>
        <div id="divTexttoChange">
            <img id="img" src="./Fotos-e-Videos/fotoZero.PNG" width="170px" height="170px">
            <div id="d">
                <p id="pResult"> <br>Vamos lá, escolha! <br>Você não é pário para o grande Sheldon Lee Cooper.</p>
            </div>
        </div>
        <div id="divResults">
            <p id="player-score">Sua Pontuação:
            <aside id="span-player-score">0</aside>
            </p>
            <p id="sheldon-score">Pontuação do Sheldon:
            <aside id="span-sheldon-score">0</aside>
            </p>
            <p id="draw-score">Pontuação do Empate:
            <aside id="span-draw-score">0</aside>
            </p>
        </div>
    </section>
    <div id="divVideo"><iframe id="v" src="./Fotos-e-Videos/videoTBBT.mp4" frameborder="0" width="590px"
            height="420px"></iframe></div>
            
</body>

</html>
