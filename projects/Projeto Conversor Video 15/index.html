<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylle.css">
    <script src="./Scrypt.js"  defer ></script>
    <title>Conversora de Moedas do Igor DevClub</title>
</head>
<body>
    <iframe id="gif" src="https://giphy.com/embed/QVgU7wEY0RlV6" width="370" height="171" frameBorder="0" class="giphy-embed"
        allowFullScreen alt="gif-logo"></iframe>
    <main>
        <label>
            Converter <b>de</b>:
            <select id="selectDE">
                <option value="real">R$ Real Brasileiro</option>
                <option value="doleta">US$ Dollar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="bitcoin">฿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>:
            <select id="selectPara">
                <option value="doleta">US$ Dollar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="bitcoin">฿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="inputdigitado" placeholder="R$ 10000.00"/>
        </label>

        <button>Converter</button>

        <section>
            <div class="resultado">
                <img id="bandeiraum" src="./imgBrasil.png" alt="logo-moeda-a-converter">
                <p class="NomedaMoedaA">Real</p>
                <p class="Valor" id="pum">R$0,00</p>
            </div>
            <div>
                <img id="setinha" src="./assets/setinha.png" alt="seta-arrow">
            </div>
            <div class="resultado">
                <img id="bandeiradois" src="./imgDollar.png" alt="logo-moeda-convertida">
                <p class="NomedaMoedaB">Dólar</p>
                <p class="Valor" id="pdois" >US$0,00</p>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.igorlazzaretti.com">
            <p id="texto-do-footer" > Site Criado por Igor Dossin Lazzaretti @igor.lzzrtt</p>
        </a>
    </footer>
</body>

</html>
